name: Update README
on: [push, workflow_dispatch]

jobs:
  update_readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/checkout@v2
        with:
          submodules: recursive
          repository: 'Keyfactor/actions'
          path: './actions/'
          
      - name: Load shared Readme variables
        id: load_jinja_vars
        run: |
          jinja_vars=$(cat << EOF
          $(cat ./actions/readme-templates/readme_shared_data.json | jq -r 'to_entries[] | "\(.key)=\(.value)"')
          EOF
          )          
          echo "JINJA_VARS<<EOF" >> $GITHUB_ENV
          echo "$jinja_vars" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - uses: Keyfactor/jinja2-action@d1a569f12c81cdb68fdc9fcd1e2f27d6a53c148d
        with:
          template: ./actions/readme-templates/readme.md.tpl
          output_file: README.md
          data_file: integration-manifest.json
          variables: |
            ${{ env.JINJA_VARS }}
                        
        env:
          GITHUB_TOKEN: ${{ secrets.SDK_SYNC_PAT }}
        
      - uses: ./actions/git-auto-commit-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file_pattern: README.md 
          push_options: '--force'
          commit_message: Update generated README
          commit_user_name: Keyfactor
          commit_user_email: keyfactor@keyfactor.github.io
          commit_author: Keyfactor <keyfactor@keyfactor.github.io>
